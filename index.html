<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalvium DevOps Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalvium DevOps Training</h1>
    <p>Welcome to the Kalvium DevOps Training session!</p>
    
    <button>Click Me!</button>
    <button disabled>Disabled Button</button>
    
    <input type="range" min="0" max="100" value="50">
    <br>
    <input type="checkbox" id="check1">
    <label for="check1">Check me</label>
    <br>
    <input type="radio" id="radio1" name="group1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="group1">
    <label for="radio2">Option 2</label>
    <br>
    <input type="color" value="#ff0000">
    <br>
    <input type="date">
    <br>
    <select>
        <option>Option A</option>
        <option>Option B</option>
        <option>Option C</option>
    </select>
    <br>
    <textarea rows="3" cols="30" placeholder="Type something..."></textarea>
    <br>
    <progress value="70" max="100"></progress>
</body>
</html>
